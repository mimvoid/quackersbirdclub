{{/*
  A template specific to the Events page.
  This builds and links the script that fetches event data from Google Calendar.
*/ -}}

{{ define "head-extra" }}
{{- $opts := dict "minify" true }}
{{ with resources.Get "ts/events/index.ts" | js.Build $opts | fingerprint }}
  <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" defer></script>
{{ end }}
{{ end }}
