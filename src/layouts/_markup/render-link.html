{{/* For external links, automatically sets them to open in a new tab. */}}
<a
  href="{{- .Destination | safeURL -}}"
  {{- with .Title }}title="{{- . -}}"{{ end -}}
  {{- if (urls.Parse .Destination).IsAbs -}}
    target="_blank"
    rel="noopener noreferrer"
  {{- end -}}
>
  {{- .Text | safeHTML -}}
</a>
{{- /* Chomp trailing whitespace */ -}}
