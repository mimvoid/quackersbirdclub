{{- /* From Utkarsh Verma */ -}}
{{- /* https://bitbanged.com/posts/how-to-use-inline-svgs-with-hugo */ -}}

{{- $svg := . -}}
{{- $regex := "<svg (.*)?>(.*)</svg>" -}}
{{- $replaceWith := printf `<svg class="%s" ${1}>${2}</svg>` $svg -}}

{{ return (replaceRE $regex $replaceWith (printf "/assets/icons/%s.svg" $svg | readFile) | safeHTML) }}
