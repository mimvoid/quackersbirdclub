{{ if .Page.IsHome }}
<style>
  header.with-bg p {
    text-wrap: wrap;
  }

  header.with-bg h1,
  header.with-bg p {
    animation: 0.55s ease-in-out fade-in-down;
  }

  @media (prefers-reduced-motion: reduce) {
    header.with-bg h1,
    header.with-bg p {
      animation-duration: 0s;
    }
  }
</style>
{{ end }}

{{ $opts := dict "minify" true }}
{{ $scripts := slice "ts/emailConverter.ts" "ts/navScroll.ts" }}

{{ range $scripts }}
  {{ with resources.Get . | js.Build $opts | fingerprint }}
    <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" defer></script>
  {{ end }}
{{ end }}
