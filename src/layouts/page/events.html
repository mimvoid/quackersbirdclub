{{ define "head-extra" }}
  {{- $externals := slice "node:process" }}
  {{- $opts := dict "minify" true "externals" $externals }}
  {{ with resources.Get "ts/events/iCalEvents.ts" | js.Build $opts | fingerprint }}
    <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" defer></script>
  {{ end }}
{{ end }}
